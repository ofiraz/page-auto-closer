<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      label { display: block; margin-top: 10px; }
      textarea { width: 100%; height: 150px; }
    </style>
  </head>
  <body>
    <h1>Extension Configuration</h1>
    <form>
      <label for="urlsToMatch">Relevant URLs:</label>
      <textarea id="urlsToMatch" placeholder="Enter your multi-line configuration..."></textarea>
      <label for="configText">Texts to look for in the page:</label>
      <textarea id="configText" placeholder="Enter your multi-line configuration..."></textarea>
      <br/>
      <button type="button" id="save">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
